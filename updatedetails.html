<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .resume-container {
            background: #fff;
            padding: 40px 20px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .resume-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .resume-header h1 {
            margin: 0;
            font-size: 2em;
        }



        .resume-content h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        .resume-content label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .resume-content input,
        .resume-content textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .resume-content textarea {
            resize: vertical;
        }

        .resume-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .resume-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        #submit-btn {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <form method="post" >
            {% csrf_token %}
            <section class="resume-content">
                <h3>About me</h3>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="aboutme" style="width:750px" value="{{p.aboutme}}">
                    </div>
                    <h3>Objective</h3>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="objective" style="width:750px" value="{{p.objective}}">
                    </div>
                <h2>Personal Information</h2>
                <div class="row">
                    <div class="col-md-6">
                        <label>Full name:</label>
                        <input type="text" name="fullname" value="{{p.fullname}}">
                    </div>
                    <div class="col-md-6">
                        <label>Phone:</label>
                        <input type="text" name="phone" value="{{p.phone}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label >Address:</label>
                        <input type="text"  name="address" value="{{p.address}}">
                    </div>
                    <div class="col-md-6">
                        <label >Email:</label>
                        <input type="email"  name="email" value="{{p.email}}">
                    </div>
                </div>

                <h2>Education Details</h2>
                <div class="row">
                    <div class="col-md-6">
                        <label>Graduation</label>
                        <input type="text" name="graduation" value="{{p.graduation}}">
                    </div>
                    <div class="col-md-6">
                        <label>University/College</label>
                        <input type="text" name="universityCollege" value="{{p.universityCollege}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Degree/Certification</label>
                        <input type="text" name="DegreeCertification" value="{{p.DegreeCertification}}">
                    </div>
                    <div class="col-md-6">
                        <label>Course Title</label>
                        <input type="text" name="coursetitle" value="{{p.coursetitle}}">
                    </div>
                </div>

                <h2>Skills</h2>
                <input type="text" name="skills" value="{{p.skills}}">

                <h2>Projects</h2>
                <div class="row">
                    <div class="col-md-12">
                        <label>Project Title</label>
                        <input type="text" name="projecttitle" value="{{p.projecttitle}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Describe your project</label>
                        <textarea name="projectdescription" rows="3" style="resize: none;">{{p.projectdescription}}</textarea>
                        <label>Add images or links of projects</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="file"  name="prjectimg" value="{{p.prjectimg}}">
                    </div>
                    <div class="col-md-6">
                        <input type="url"  name="prjectlink" placeholder="https://" value="{{p.prjectlink}}">
                    </div>
                </div>
            </section>
            <div class="resume-buttons">
                <button type="submit" >Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
