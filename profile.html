<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfoloio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .resume-container {
            background: #fff;
            padding: 40px 20px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .resume-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .resume-header h1 {
            margin: 0;
            font-size: 2em;
        }



        .resume-content h3 {

            padding-bottom: 5px;
            margin-top: 20px;
        }

        .resume-content label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .resume-content input,
        .resume-content textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .resume-content textarea {
            resize: vertical;
        }

        .resume-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .resume-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        #submit-btn {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <form method="post" name="myForm">
            {% csrf_token %}
            <section class="resume-content">
                <h3>About me</h3>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="aboutme" style="width:750px" required="required">
                    </div>
                    <h3>Objective</h3>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="objective" style="width:750px" required="required">
                    </div>
                <h3>Personal Information</h3>
                <div class="row">
                    <div class="col-md-6">
                        <label>Full name:</label>
                        <input type="text" name="fullname" required="required">
                    </div>
                    <div class="col-md-6">
                        <label>Phone:</label>
                        <input type="text" name="phone" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label >Address:</label>
                        <input type="text"  name="address" required="required">
                    </div>
                    <div class="col-md-6">
                        <label >Email:</label>
                        <input type="email"  name="email" required="required">
                    </div>
                </div>

                <h3>Education Details</h3>
                <div class="row">
                    <div class="col-md-6">
                        <label>Graduation</label>
                        <input type="text" name="graduation" required="required">
                    </div>
                    <div class="col-md-6">
                        <label>University/College</label>
                        <input type="text" name="universityCollege" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Degree/Certification</label>
                        <input type="text" name="DegreeCertification" required="required">
                    </div>
                    <div class="col-md-6">
                        <label>Course Title</label>
                        <input type="text" name="coursetitle" required="required">
                    </div>
                </div>

                <h3>Skills</h3>
                <input type="text" name="skills" style="margin-left:12px;width:710px" required="required">

                <h3>Projects</h3>
                <div class="row">
                    <div class="col-md-12">
                        <label>Project Title</label>
                        <input type="text" name="projecttitle" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Describe your project</label>
                        <textarea name="projectdescription" rows="3" style="resize: none;"  required="required"></textarea>
                        <label>Add images or links of projects</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="file"  name="prjectimg"required="required" >


                    </div>
                    <div class="col-md-6">
                        <input type="url"  name="prjectlink" placeholder="https://" required="required" >
                    </div>
                </div>
            </section>
            <div class="resume-buttons">
                <button type="submit" onclick="showalert()" >Submit</button>
                <a href="{% url 'details' %}" class="btn btn-primary" style="width:120px" >View Details</a>
            </div>
        </form>
        <script>
    function showalert() {
      var formElements = document.forms['myForm'].elements;
      var allFilled = true;

      for (var i = 0; i < formElements.length; i++) {
        if (formElements[i].type !== 'submit' && formElements[i].value === '') {
          allFilled = false;
          break;
        }
      }

      if (allFilled) {
        alert(' Submitted Successfully');
      }
    }
  </script>
    </div>
</body>
</html>
